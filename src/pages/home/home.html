<ion-content>
<button style="
    position: absolute;
    right: 10px;
    top: 10px;
    z-index: 9999;
    background-color: white;
    color: #000;
" ion-button icon-only (click) ="resetCenter()"  >
       <ion-icon name="md-locate"></ion-icon>
     </button>


  <div style="position: absolute; width: 100%; z-index:9999; margin-top: 200px;">
    <div style="background: rgba(255,255,255,0.8); border-radius:12px; text-align: center; max-width: 700px; width: 80%; margin: auto; display: block;">
        <img src="assets/imgs/logo-cademeuremedio.png" style="padding: 10px;" width="100%">
    </div>

    <div style="background: rgba(255,255,255,1); border-radius: 12px; text-align: center; max-width: 700px; width: 80%; margin: auto; display: block; margin-top: 10px; border: 1px solid black; text-align: left;">
      <!--input type="text" style="margin-left: 8px; max-width: 700px; width: 90%; border: 1px; padding: 5px; font-size: 20px;"-->
      <ion-input [(ngModel)]="search" (input)="filterItems()" style="margin-left: 8px; max-width: 700px; width: 90%; border: 1px; padding: 5px; font-size: 20px;"></ion-input>
      <div style="position: absolute;z-index:1;width:90%;color: red;margin-top:  5px;font-size: 16px;font-weight: bold; border: 1px solid red;">
        {{error}}
      </div>
      <ion-content no-padding *ngIf="showSugest">
        <ion-grid ion-fixed no-padding>
          <ion-list style="position: absolute;z-index:1;width:100%;">
            <ion-item *ngFor=" let row of filtereditems" color="silver" (click)="selectItem(row);">
              {{row.remedio}}
            </ion-item>
          </ion-list>
        </ion-grid>
      </ion-content>
    </div>
  </div>
  <div #map id="map" style="z-index:9998;"></div>
</ion-content>
